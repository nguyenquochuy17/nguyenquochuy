<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <!-- First column -->
    <div class = "jumbotron">
        <h1>My First Bootstrap Page</h1>
        <p>This is some text.</p> 
    </div>
    <div class="row">
        <div class="col-md-3" style="background-color: green;">
            <ul class="list-group">
                <li class="list-group-item active">Home</li>
                <li class="list-group-item">Messages</li>
                <li class="list-group-item">Photos</li>
            </ul>
        </div>
        <div class="col-md-6"style="background-color: yellow;">
            Column 1
        </div>
        <div class="col-md-3" style="background-color: blue;">Column 1</div>

    </div>
    <div class="row">
        <div class="col-sm-4" style="background-color: yellow;">
            <div class="col-sm-4" style="background-color:green">Column 1</div>
        </div>
        <div class="col-sm-8" style="background-color:red;">Column 1</div>

    </div>
    <div class="row">
        <div class="col" style="background-color: green;">Column 1</div>
        <div class="col"style="background-color: yellow;">Column 1</div>
        <div class="col" style="background-color: blue;">Column 1</div>

    </div>
    
</div>

</body>
</html>
